<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tea Notes Premium</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- üé® THEME ENGINE --- */
        :root {
            --font-main: 'Times New Roman', serif;
            --bg-body: #F2F4F6;
            --surface: #FFFFFF;
            --primary: #059669; /* Green */
            --primary-gradient: linear-gradient(135deg, #34d399 0%, #059669 100%);
            --text-main: #111827;
            --text-muted: #9CA3AF;
            --danger: #EF4444;
            --success: #10B981;
        }

        /* üçµ Matcha (Default) */
        [data-theme="matcha"] {
            --bg-body: #ecfdf5;
            --primary: #059669;
            --primary-gradient: linear-gradient(135deg, #6ee7b7 0%, #047857 100%);
        }

        /* üåë Dark Roast */
        [data-theme="dark"] {
            --bg-body: #111827;
            --surface: #1F2937;
            --text-main: #F9FAFB;
            --text-muted: #6B7280;
            --primary: #F59E0B;
            --primary-gradient: linear-gradient(135deg, #fbbf24 0%, #b45309 100%);
        }

        /* üå∫ Hibiscus */
        [data-theme="hibiscus"] {
            --bg-body: #fff1f2;
            --primary: #e11d48;
            --primary-gradient: linear-gradient(135deg, #fda4af 0%, #be123c 100%);
        }

        /* ‚òï Chai */
        [data-theme="chai"] {
            --bg-body: #fff7ed;
            --primary: #ea580c;
            --primary-gradient: linear-gradient(135deg, #fdba74 0%, #c2410c 100%);
        }

        /* üåä Ocean */
        [data-theme="ocean"] {
            --bg-body: #eff6ff;
            --primary: #2563eb;
            --primary-gradient: linear-gradient(135deg, #93c5fd 0%, #1d4ed8 100%);
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.4s ease, color 0.4s ease;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            font-size: 17px;
        }

        /* Utility classes for theme variables to use in Tailwind */
        .bg-theme-body { background-color: var(--bg-body); }
        .bg-theme-surface { background-color: var(--surface); }
        .bg-theme-primary-gradient { background: var(--primary-gradient); }
        .text-theme-main { color: var(--text-main); }
        .text-theme-muted { color: var(--text-muted); }
        .text-theme-primary { color: var(--primary); }
        .border-theme-primary { border-color: var(--primary); }
        .bg-theme-primary { background-color: var(--primary); }
        .border-theme-main { border-color: var(--text-main); }

        /* Smooth scrollbar for horizontal lists */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
