<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Office BU App</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Times New Roman"', 'serif'],
                    },
                },
            },
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- jsPDF for PDF Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        /* --- üé® THEME ENGINE --- */
        :root {
            --font-main: 'Times New Roman', serif;
            --bg-body: #F8FAFC;
            --surface: #FFFFFF;
            
            /* Default Matcha */
            --primary: #059669; 
            --primary-light: #d1fae5;
            --primary-gradient: linear-gradient(135deg, #10B981 0%, #047857 100%);
            
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        /* üçµ Matcha (Default) */
        [data-theme="matcha"] {
            --bg-body: #f0fdf4;
            --primary: #059669;
            --primary-light: #d1fae5;
            --primary-gradient: linear-gradient(135deg, #34d399 0%, #059669 100%);
        }

        /* üåë Dark Roast */
        [data-theme="dark"] {
            --bg-body: #0f172a;
            --surface: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --primary: #fbbf24;
            --primary-light: #451a03;
            --primary-gradient: linear-gradient(135deg, #fbbf24 0%, #b45309 100%);
        }

        /* üå∫ Hibiscus */
        [data-theme="hibiscus"] {
            --bg-body: #fff1f2;
            --primary: #e11d48;
            --primary-light: #ffe4e6;
            --primary-gradient: linear-gradient(135deg, #fb7185 0%, #be123c 100%);
        }

        /* ‚òï Chai */
        [data-theme="chai"] {
            --bg-body: #fff7ed;
            --primary: #ea580c;
            --primary-light: #ffedd5;
            --primary-gradient: linear-gradient(135deg, #fdba74 0%, #c2410c 100%);
        }

        /* üåä Ocean */
        [data-theme="ocean"] {
            --bg-body: #eff6ff;
            --primary: #2563eb;
            --primary-light: #dbeafe;
            --primary-gradient: linear-gradient(135deg, #60a5fa 0%, #1d4ed8 100%);
        }

        body, input, textarea, select, button {
            font-family: var(--font-main);
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.4s ease, color 0.4s ease;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Utility classes for theme variables to use in Tailwind */
        .bg-theme-body { background-color: var(--bg-body); }
        .bg-theme-surface { background-color: var(--surface); }
        .bg-theme-primary-gradient { background: var(--primary-gradient); }
        .text-theme-main { color: var(--text-main); }
        .text-theme-muted { color: var(--text-muted); }
        .text-theme-primary { color: var(--primary); }
        .border-theme-primary { border-color: var(--primary); }
        .bg-theme-primary { background-color: var(--primary); }
        .bg-theme-primary-light { background-color: var(--primary-light); }
        .border-theme-main { border-color: var(--text-main); }

        /* Custom Input Styling */
        .input-modern {
            background-color: var(--bg-body);
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }
        .input-modern:focus {
            background-color: var(--surface);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        /* Smooth scrollbar for horizontal lists */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
